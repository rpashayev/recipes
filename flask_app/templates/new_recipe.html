<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>New Recipe</title>
</head>
<body>
    <div class="container col-4 mt-2">
        <div class="d-flex justify-content-end mb-1">
            <a href="/recipes" class="btn btn-success">Home</a>
            <form action="/users/logout" method="post">
                <button type="submit" class="btn btn-secondary ms-2">Logout</button>
            </form>
        </div>
        <div class="card bg-light p-4">
            <h1 class="text-primary">Add a New Recipe</h1>
            {% with messages = get_flashed_messages(category_filter=["recipe_error"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p class="text-danger">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form class="text-dark" action="/recipes/save" method="post">
                <div class="col-12">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control mb-2" name="name" id="name" placeholder="Recipe name...">
                
                    <label for="content" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="content" rows="3" placeholder="Description..."></textarea>
                    
                    <label for="instruction" class="form-label">Instruction</label>
                    <textarea class="form-control" name="instructions" id="instruction" rows="6" placeholder="Instructions..."></textarea>
                    <div class="d-flex justify-content-between  align-items-center mt-2">
                        <div>
                            <label for="cooked" class="form-label">Date Cooked:</label>
                            <input type="date" class="form-control mb-2" name="date_cooked" id="cooked">
                        </div>
                        <div>
                            <p class="form-label m-0">Under 30 minutes?</p>
                            <label for="under" class="form-check-label">Yes</label>
                            <input type="radio" class="form-check-input" name="long_cooking" id="under" value="1">
                            <label for="under" class="form-check-label">No</label>
                            <input type="radio" class="form-check-input" name="long_cooking" id="under" value="0">
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Add</button>
            </form>
        </div>
    </div>
</body>
</html>
